<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Shop Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: #0066cc;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 300px;
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        form {
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0055aa;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .result-area {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #0066cc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Electrical Shop Management</h1>
        </header>
        
        <div class="main-content">
            <!-- Add New Item Section -->
            <div class="card">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price ($):</label>
                        <input type="number" id="item-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="item-stock">Initial Stock:</label>
                        <input type="number" id="item-stock" min="0" required>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>
            
            <!-- Record Purchase Section -->
            <div class="card">
                <h2>Record Purchase</h2>
                <form id="purchase-form">
                    <div class="form-group">
                        <label for="purchase-item">Item Name:</label>
                        <input type="text" id="purchase-item" required>
                    </div>
                    <div class="form-group">
                        <label for="purchase-quantity">Quantity:</label>
                        <input type="number" id="purchase-quantity" min="1" required>
                    </div>
                    <button type="submit">Record Purchase</button>
                </form>
                
                <div id="purchase-result" class="result-area hidden">
                    <h3>Purchase Results</h3>
                    <p><strong>Item:</strong> <span id="result-item"></span></p>
                    <p><strong>Quantity Purchased:</strong> <span id="result-quantity"></span></p>
                    <p><strong>Price Per Unit:</strong> $<span id="result-price"></span></p>
                    <p><strong>Total Amount:</strong> $<span id="result-total"></span></p>
                    <p><strong>Remaining Stock:</strong> <span id="result-stock"></span></p>
                </div>
            </div>
            
            <!-- Inventory Section -->
            <div class="card">
                <h2>Current Inventory</h2>
                <div id="inventory-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Price ($)</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-body">
                            <tr>
                                <td colspan="3" class="center">No items in inventory</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
